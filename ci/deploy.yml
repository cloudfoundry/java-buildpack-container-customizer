---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: openjdk
    tag: 8-jdk
    username: ((docker-username))
    password: ((docker-password))

inputs:
- name: java-buildpack-container-customizer

caches:
- path: maven

run:
  path: java-buildpack-container-customizer/ci/deploy.sh

params:
  ARTIFACTORY_USERNAME:
  ARTIFACTORY_PASSWORD:
